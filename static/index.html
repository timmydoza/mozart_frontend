<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/pure-offsets-min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Roboto' rel='stylesheet' type='text/css'>    <title>Mozart</title>
  </head>
  <body>
    <header>
      <div class="pure-g">
        <div class="pure-u-1-4">
          <img class="pure-img mozart-img" src="mozart.jpg" alt="Wolfgang Amadeus Mozart"></img>
        </div>
        <div class="pure-u-3-4 main-column">
          <h1 class="title">Mozart Dice Game</h1>
          <h3 class="subtitle">Musikalisches Würfelspiel, K.516f</h3>
          <blockquote>"To compose, without the least knowledge of music, so many German waltzes or ländler as one pleases, by throwing a certain number with two dice." -Mozart</blockquote>
        </div>
      </div>
    </header>
    <div class="pure-g">
      <div class="pure-u-1-4 control-buttons">
        <button id="newMinuet" class="pure-button pure-button-primary" disabled>New Minuet</button>
        <button id="playMinuet" class="pure-button pure-button-primary" disabled>Loading...<div id="loading-wheel" class="loading"></div></button>
        <button id="downloadMidi" class="pure-button pure-button-primary" disabled>Download MIDI</button>
        <button id="aboutButton" class="pure-button pure-button-primary">About</button>
      </div>
      <div class="pure-u-3-4 main-column">
        <canvas id="music" width="850" height="1100"></canvas>
      </div>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/vexflow-min.js"></script>
    <script src="js/midi.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
